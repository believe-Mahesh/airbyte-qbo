version: "0.29.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path: ['QueryResponse', "{{ parameters['data_field'] }}"]
  requester:
    type: HttpRequester
    url_base: "https://{% if config['sandbox'] == True %}sandbox-{% endif %}quickbooks.api.intuit.com/v3/company/{{ config['realm_id'] }}"
    http_method: "GET"
    authenticator:
      type: OAuthAuthenticator
      token_refresh_endpoint: "https://oauth.platform.intuit.com/oauth2/v1/tokens/bearer"
      refresh_token: "{{ config['refresh_token'] }}"
      client_id: "{{ config['client_id'] }}"
      client_secret: "{{ config['client_secret'] }}"
    request_headers:
      Content-Type: "application/json"
      Accept: "application/json"
  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"
  accounts_stream:
    $ref: "#/definitions/base_stream"
    name: "accounts"
    primary_key: "id"
    $parameters:
      path: "/query?query=Select * from Account"
      data_field: "Account"
  bills_stream:
    $ref: "#/definitions/base_stream"
    name: "bills"
    primary_key: "id"
    $parameters:
      path: "/query?query=Select * from Bill"
      data_field: "Bill"
  bill_payments_stream:
    $ref: "#/definitions/base_stream"
    name: "bill_payments"
    primary_key: "id"
    $parameters:
      path: "/query?query=Select * from BillPayment"
      data_field: "BillPayment"
  company_info_stream:
    $ref: "#/definitions/base_stream"
    name: "company_info"
    primary_key: "id"
    $parameters:
      path: "/query?query=Select * from CompanyInfo"
      data_field: "CompanyInfo"
  customer_stream:
    $ref: "#/definitions/base_stream"
    name: "customer"
    primary_key: "id"
    $parameters:
      path: "/query?query=Select * from Customer"
      data_field: "Customer"
  invoice_stream:
    $ref: "#/definitions/base_stream"
    name: "invoice"
    primary_key: "id"
    $parameters:
      path: "/query?query=Select * from Invoice"
      data_field: "Invoice"
  item_stream:
    $ref: "#/definitions/base_stream"
    name: "item"
    primary_key: "id"
    $parameters:
      path: "/query?query=Select * from Item"
      data_field: "Item"
  journal_entry_stream:
    $ref: "#/definitions/base_stream"
    name: "item"
    primary_key: "id"
    $parameters:
      path: "/query?query=Select * from JournalEntry"
      data_field: "JournalEntry"
  payment_stream:
    $ref: "#/definitions/base_stream"
    name: "payment"
    primary_key: "id"
    $parameters:
      path: "/query?query=Select * from Payment"
      data_field: "Payment"
  payment_stream:
    $ref: "#/definitions/base_stream"
    name: "vendor"
    primary_key: "id"
    $parameters:
      path: "/query?query=Select * from Vendor"
      data_field: "Vendor"

streams:
  - "#/definitions/accounts_stream"
  - "#/definitions/bills_stream"
  - "#/definitions/bill_payments_stream"
  - "#/definitions/company_info_stream"
  - "#/definitions/customer_stream"
  - "#/definitions/invoice_stream"
  - "#/definitions/item_stream"
  - "#/definitions/journal_entry_stream"
  - "#/definitions/payment_stream"
  - "#/definitions/payment_stream"

check:
  type: CheckStream
  stream_names:
    - "accounts"
    - "bills"
    - "bill_payments"
    - "company_info"
    - "customer"
    - "invoice"
    - "item"
    - "journal_entry"
    - "payment"
    - "vendor"

spec:
  type: Spec
  documentation_url: https://docs.airbyte.com/integrations/sources/quickbooks-low-cdk
  connection_specification:
    title: Quickbooks Low Cdk Spec
    type: object
    required:
      - access_token
    additionalProperties: true
    properties:
      # 'TODO: This schema defines the configuration required for the source. This usually involves metadata such as database and/or authentication information.':
      access_token:
        type: string
        description: API Key
      sandbox: 
        description: Determines whether to use the sandbox or production environment
        title: Sandbox
        type: boolean
        default: false
      client_id:
        type: string
        description: the organization data to pull
      client_secret:
        type: string
        description: the organization data to pull
      refresh_token:
        type: string
        description: the organization data to pull
      realm_id:
        type: string
        description: the organization data to pull
      
